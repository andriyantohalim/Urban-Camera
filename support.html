<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanCam Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-black text-white">
        <nav class="container mx-auto flex justify-between items-center py-4">
            <div class="text-3xl font-bold">UrbanCam</div>
            <ul class="flex space-x-8">
                <li><a href="index.html" class="hover:text-orange-500 transition duration-300">Home</a></li>
                <li><a href="support.html" class="hover:text-orange-500 transition duration-300">Support</a></li>
                <li><a href="privacy.html" class="hover:text-orange-500 transition duration-300">Privacy Policy</a></li>
            </ul>
        </nav>
    </header>

    <section class="py-16">
        <div class="container mx-auto">
            <h2 class="text-4xl font-bold text-center mb-12">Weâ€™re Here to Help</h2>
            <p class="text-center mb-8">If you have any questions or need assistance, please fill out the form below, and we'll get back to you shortly.</p>

            <form id="support-form" class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg" onsubmit="submitSupportForm(event)">
                <div class="mb-6">
                    <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
                    <input type="email" id="email" name="email" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" required>
                </div>
                
                <div class="mb-6">
                    <label for="feedback" class="block text-gray-700 font-bold mb-2">Your Feedback:</label>
                    <textarea id="feedback" name="feedback" rows="5" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" required></textarea>
                </div>
                
                <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white py-3 px-6 rounded-full font-semibold transition duration-300">Submit</button>
            </form>
        </div>
    </section>

    <footer class="bg-black text-white py-6 text-center">
        <ul class="flex justify-center space-x-8 mb-4">
            <li><a href="index.html" class="hover:text-orange-500 transition duration-300">Home</a></li>
            <li><a href="support.html" class="hover:text-orange-500 transition duration-300">Support</a></li>
            <li><a href="privacy.html" class="hover:text-orange-500 transition duration-300">Privacy Policy</a></li>
        </ul>
        <p>&copy; 2024 UrbanCam. All Rights Reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
